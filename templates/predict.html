{% extends "base.html" %}
{% block content %}
<h2>Predict Diabetes Risk</h2>
<form method="POST" class="form-control p-4">
    <label>Pregnancies:</label>
    <input type="number" name="pregnancies" class="form-control mb-3" required>
    <label>Glucose Level:</label>
    <input type="number" name="glucose" class="form-control mb-3" step="0.1" required>
    <label>Blood Pressure:</label>
    <input type="number" name="blood_pressure" class="form-control mb-3" required>
    <label>Skin Thickness:</label>
    <input type="number" name="skin_thickness" class="form-control mb-3" required>
    <label>Insulin:</label>
    <input type="number" name="insulin" class="form-control mb-3" required>
    <label>BMI:</label>
    <input type="number" name="bmi" class="form-control mb-3" step="0.1" required>
    <label>Diabetes Pedigree Function:</label>
    <input type="number" name="pedigree" class="form-control mb-3" step="0.01" required>
    <label>Age:</label>
    <input type="number" name="age" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success">Predict</button>
</form>
{% endblock %}
