{% extends "base.html" %}
{% block content %}
<section class="result">
  <div class="result__card">
    <h2>Your risk result</h2>
    <p class="result__status">{{ result }}</p>
    <div class="result__prob">
      <div class="result__bar" style="width: {{ probability }}%"></div>
    </div>
    <p class="muted">Estimated probability: <b>{{ probability }}%</b></p>
    <a href="/predict" class="btn btn-secondary">Calculate again</a>
    <a href="/" class="btn">Go to home</a>
  </div>
</section>
{% endblock %}
